<!DOCTYPE html>
<html lang="pt_br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<form>
  		<div class="form-group">
    		<label for="FormInputNome">Nome</label>
    		<input type="text" class="form-control" id="FormInputNome" placeholder="Digite seu nome completo.">
  		</div>
  		<div class="form-group">
    		<label for="FormInputTelefone">Telefone</label>
    		<input type="number" class="form-control" id="FormInputTelefone" placeholder="(00) 00000-0000">
  		</div>
  		<div class="form-group">
    		<label for="FormInputEndereco">Endereço</label>
    		<input type="text" class="form-control" id="FormInputEndereco" placeholder="Rua, nº - Bairro">
  		</div>
  		<div class="form-row">
    		<div class="form-group col-md-6">
      			<label for="inputCidade">Cidade</label>
      			<input type="text" class="form-control" id="inputCidade">
    		</div>
    		<div class="form-group col-md-4">
      			<label for="inputEstado">Estado</label>
      			<input type="text" class="form-control" id="inputEstado">
    		</div>
    		<div class="form-group col-md-2">
      			<label for="inputCEP">CEP</label>
      			<input type="text" class="form-control" id="inputCEP">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="FormSelectPagamento">Método de pagamento</label>
    		<select class="form-control" id="FormSelectPagamento">
		    	
		    	<option>Cartão de Crédito</option>
		    	<option>Cartão de Débito</option>
		    	<option>Dinheiro</option>
		    	<option>Boleto bancário</option>
		    	<option>Fiado (a consultar condições da pizzaria, sujeito a processo)</option>
   			</select>
  		</div>
	</form>
</body>
</html>
