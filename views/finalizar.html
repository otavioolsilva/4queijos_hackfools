<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça sua Pizza</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    
    <div class="container">
        <div class="row mt-5">
            <div class="offset-1 col-12">
                <h1>Anime Pizza</h1>
                <h3 class="mt-5">
                    DADOS:
                </h3>
                <div class="row">
                    <div class="col-10">
                        <form>
                            <div class="form-group">
                              <label for="FormInputNome">Nome</label>
                              <input type="text" class="form-control" id="FormInputNome" placeholder="Digite seu nome completo.">
                            </div>
                            <div class="form-group mt-3">
                              <label for="FormInputTelefone">Telefone</label>
                              <input type="number" class="form-control" id="FormInputTelefone" placeholder="(00) 00000-0000">
                            </div>
                            <div class="form-group mt-3">
                              <label for="FormInputEndereco">Endereço</label>
                              <input type="text" class="form-control" id="FormInputEndereco" placeholder="Rua, nº - Bairro">
                            </div>
                            <div class="form row mt-3">
                              <div class="form-group col-md-6">
                                    <label for="inputCidade">Cidade</label>
                                    <input type="text" class="form-control" id="inputCidade">
                              </div>
                              <div class="form-group col-md-4">
                                    <label for="inputEstado">Estado</label>
                                    <input type="text" class="form-control" id="inputEstado">
                              </div>
                              <div class="form-group col-md-2">
                                    <label for="inputCEP">CEP</label>
                                    <input type="text" class="form-control" id="inputCEP">
                              </div>
                            </div>
                            <div class="form-group mt-3">
                              <label for="FormSelectPagamento">Método de pagamento</label>
                              <select class="form-control" id="FormSelectPagamento">
                                  
                                  <option>Cartão de Crédito</option>
                                  <option>Cartão de Débito</option>
                                  <option>Dinheiro</option>
                                  <option>Boleto bancário</option>
                                  <option>Fiado (a consultar condições da pizzaria, sujeito a processo)</option>
                                 </select>
                            </div>
                      </form>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <p class="textmain mt-5">
                            <b>Preço Final:</b> 21,5 Bandejões
                        </p>
                        <p class="mt-3 textmain">
                            Deseja confirmar?
                        </p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-auto">
                        <a href="../views/pedidos.html"><button type="button" class="btn btn-danger btn-small">Recomeçar</button></a>
                    </div>
                    <div class="col-auto">
                        <a href="../views/finalizado.html"><button type="button" class="btn btn-danger btn-small">Enviar</button></a>
                    </div>
                    <p class="textmain mt-3">
                        Se quiser começar de novo clique em "recomeçar".
                    </p>
                </div>

            </div>
            
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
          <img src="../images/bottombar.png" alt="">
        </div>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    
</body>
</html>
